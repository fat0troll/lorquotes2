      rules_header: 'Спасибо, что решили содействовать нашему сайту! Вот несколько простых правил, которые нужно знать:'
      rules_html: '<li>Желательно, чтобы цитата была смешной. Но это необязательно: можно добавлять и просто интересные, нестандартные мысли. Главное, чтобы это было интересно читать и не было слишком заумно. Пример: если на LOR кто-то совершит научное открытие и выложит его в Talks, не нужно постить это сюда. Наш сайт создан для расслабляющего чтения - помните об этом при отборе цитат.</li><li>В поле "Ссылка на сообщение" копируйте URL из ссылки "[Ссылка]" в сообщении. Он создан специально для того, чтобы всегда и у всех ссылаться на одно и то же сообщение.</li><li>Необязательно копировать все сообщение целиком - только интересное/смешное высказывание. При необходимости цитируйте предыдущие сообщения знаком ">" в начале строки.</li><li>Все цитаты просматриваются модераторами и при необходимости редактируются. Только после этого они попадают в коллекцию.</li><li>Никто не забыт и ничто не забыто, и подвиг лоровца бессмертен, но имя добавившего цитату не публикуется. Во избежание.</li>'
